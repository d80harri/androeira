    mavenCentral()
}

dependencies {
    compile project(':socket')
    compile 'com.airhacks:afterburner.fx:1.7.0'
    compile 'xstream:xstream:1.2.2'


    testCompile 'junit:junit:4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
}
